<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Settings</h1>
    <div class="dropdown">
      <button id="dropbox">Set Center Image</button>
      <div id="imageDropdown" class="dropdown-content">
        <button id="rei">Spinning Rei</button>
        <button id="skeleton">Dancing Skeleton</button>
        <button id="frog">Spinning Frog</button>
        <button id="neco">Neco-Arc</button>
        <button id="custom">Custom Source</button>
      </div>
    </div>

    <div class="buttons">
      <button id="light">Enable Light Mode</button>
      <button id="dark">Enable Dark Mode</button>
    </div>

    <div id="addCategoryDropbox">
      <button id="addCategory">Add a Category</button>
      <div id="addCategoryDropdown" class="hidden">
        <input id="addCategoryInput" placeholder="input name here" />
      </div>
    </div>
    <div id="removeCategoryDropbox">
      <button id="removeCategory">Remove Category</button>
      <div id="removeCategoryDropdown" class="hidden">
        <input id="removeCategoryInput" placeholder="input name here" />
      </div>
    </div>

    <div id="addLinkDropbox">
      <button id="addLinkButton">Add a Link</button>
      <div id="addLinkDropdown" class="hidden">
        <input id="addLinkName" placeholder="input name here" />
        <input id="addLinkCategory" placeholder="input category here" />
        <input id="addLinkLink" placeholder="input link here" />
      </div>
    </div>
    <div id="removeLinkDropbox">
      <button id="removeLinkButton">Remove Link</button>
      <div id="removeLinkDropdown" class="hidden">
        <input id="removeLinkName" placeholder="input name here" />
        <input id="removeLinkCategory" placeholder="input category here" />
      </div>
    </div>

    <button id="resetButton">Reset to Default</button>

    <script src="popup.js"></script>
  </body>
</html>
