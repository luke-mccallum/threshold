<!DOCTYPE html>

  <body class="dark-mode">
    <div id="leftbar">
      <img src="images/logoWhite.png" class="logo" id="logoDark" />
      <img src="images/logoBlack.png" class="logo" id="logoLight" />

      <figure id="social">
        <figcaption>social</figcaption>
        <ul id="socialList">
          <li id="linkedinLink">
            <a href="https://www.linkedin.com/feed/">linkedin</a>
          </li>
          <li id="twitterLink">
            <a href="https://twitter.com/home">twitter</a>
          </li>
          <li id="facebookLink">
            <a href="https://www.facebook.com/">facebook</a>
          </li>
          <li id="pinterestLink">
            <a href="https://www.pinterest.nz/">pinterest</a>
          </li>
          <li id="redditLink">

          </li>
          <li id="anilistLink">
            <a href="https://anilist.co/home">anilist</a>
          </li>
          <li id="letterboxdLink">
            <a href="https://letterboxd.com/">letterboxd</a>
          </li>
          <li id="last.fmLink">
            <a href="https://www.last.fm/home">last.fm</a>
          </li>
        </ul>
      </figure>
      <figure id="streaming">
        <figcaption>streaming</figcaption>
        <ul id="streamingList">
          <li id="youtubeLink">
            <a href="https://www.youtube.com/">youtube</a>
          </li>
          <li id="twitchLink">
            <a href="https://www.twitch.tv/directory/all?sort=VIEWER_COUNT"

          <li id="netflixLink">
            <a href="https://www.netflix.com/browse">netflix</a>
          </li>
          <li id="disney plusLink">
            <a href="https://www.disneyplus.com/home">disney plus</a>
          </li>
        </ul>
      </figure>
      <figure id="vidya">
        <figcaption>vidya</figcaption>
        <ul id="vidyaList">
          <li id="steamLink">
            <a href="https://store.steampowered.com/">steam</a>

          <li id="steamdbLink">
            <a href="https://steamdb.info/">steamdb</a>
          </li>
          <li id="humble bundleLink">
            <a href="https://www.humblebundle.com/">humble bundle</a>

        </ul>

      <figure id="coding">

            <a href="https://github.com/">github</a>

          <li id="w3schoolsLink">
            <a href="https://www.w3schools.com/">w3schools</a>
          </li>
        </ul>
      </figure>
    </div>

    <div class="details">
      <div id="date"></div>
      <div id="time"></div>
    </div>

    <div class="focus">
      <img src="images/main/rei.gif" id="mainImage" />

      <div class="search">
        <textarea
          contenteditable="true"
          placeholder="pass the threshold"
          id="searchTerm"
        ></textarea>
      </div>
    </div>

    <div id="version">Version 2.3.4 created by Luke McCallum</div>

    <script src="home.js"></script>
